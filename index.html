<html>
  <head>
    <link type="text/css" rel="stylesheet" href="dist/terminalify.css">
    <!-- Yes, this library requires jquery... Sorry! Feel free to PR a fix ;) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Uses the "Myriad Pro" font from Adobe -->
    <script src="//use.typekit.net/cmn1vyu.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!-- Step #1: Add the main JS file to your HTML -->
    <script type="text/javascript" src="dist/terminalify.js"></script>
  </head>
  <body>
    <h1>Terminalify Test Page</h1>
    <style>
      input[type="text"] {
        padding: 10px;
        border: solid 5px #c9c9c9;
        transition: border 0.3s;
      }
      input[type="text"]:focus,
      input[type="text"].focus {
        border: solid 5px #969696;
      }
    </style>
    <div id="terminal-window" class="terminalify terminal-hidden">
    </div>
    <script type="text/javascript"> 
      $(document).ready(function() {
        var directories = ['home','about','blog','contact'];
        var opts = {
          user: "Vistor:~ guest$ ",
          autorun: "WHOIS flinn",
          commands: {
            'whoami': ['guest'],
            'cd': ['-bash: cd: No such file or directory'],
            'whois flinn': ["Registrant Name: Matthew Claiborne Flinn","Registrant Organization: The Motley Fool","Registrant Title: Software Developer", "Registrant City: Arlington, VA","Last update of WHOIS database: 2014-05-06T01:00:00Z"],
            'help': ['The following shell commands are currently defined...', 'whois flinn', 'whoami', 'ls', 'cd']
          },
          dirs: directories,
          hesitate: 500,
          audio: true,
          lastLogin: "Thu May 24 12:18:16",
          maxStrokeInterval: 150,
          languageUsed: 'bash',
          outputInterval: 50,
        };
        terminalify("terminal", opts);
      });
    </script> 
  </body>
</html>
